<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>Заявка</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary navbar-dark text-white p-1">
		<span class="navbar-brand m-0 p-0 h1" href="#">HelpDesk Alpha v0.1</span>

		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				{% if user.is_authenticated %}
					<li class="nav-item">
						<a href="#" class="nav-link disable">{{ user.first_name }} {{user.last_name}}</a>
					</li>
					<li class="nav-item">
						<a href="/accounts/logout/" class="nav-link disable">Log out</a>
					</li>
				{% else %}
					<li><a href="/accounts/login" class="nav-link disable">Sign in</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>

	<div class="container-fluid mt-3">
		{% if not user.is_authenticated %}
		<span>Авторизуйтесь для того что бы создать новую заявку</span>
		{% else %}
		<div class="container-fluid">
		<div class="row justify-content-start mt-3">
			<div class="col-5">
				<form method="POST">
					{% csrf_token %}
					<div class="mb-3">
						<label for="topic">Topic</label>
						<input class="form-control" type="text" name="topic" id="topic" placeholder="Кратко опишите проблему">
					</div>

					<div class="mb-3">
						<label for="user">Person</label>
						<input class="form-control" type="text" name="user" id="user" value="{{ user.first_name }} {{user.last_name}}">
					</div>

					<div class="mb-3">
						<label for="class">Class</label>
						<input class="form-control" type="text" name="class" id="class">	
					</div>

					<div class="mb-3">
						<label for="discription">Discription</label>
						<textarea class="form-control" name="discription" id="discription" rows="5" placeholder="Подробно опишите проблему"></textarea>
					</div>

					<div class="mb-3">
						<button type="submit" class="btn btn-primary">Отправить заявку</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
		{% endif %}
	</div>
</body>
</html>
